<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2c2f33;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #23272a;
      padding: 10px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    nav a {
      color: #ffffff;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      margin: 0 10px;
      background-color: #7289da;
      font-size: 16px;
    }
    nav a:hover {
      background-color: #5b6eae;
    }
    .section {
      display: none;
      background-color: #23272a;
      border-radius: 5px;
      padding: 20px;
      max-width: 700px;
      margin: 20px auto;
    }
    input[type="text"], input[type="number"], textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }
    input[type="file"] {
      margin: 10px 0;
    }
    textarea {
      height: 400px;
    }
    .small-textarea {
      height: 100px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background-color: #7289da;
      color: #ffffff;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #5b6eae;
    }
    .file-area {
      margin-top: 20px;
    }
    .file-area textarea {
      height: 100px;
    }
    .file-area input[type="text"] {
      margin-top: 5px;
    }
    #splitLinksContainer a {
      display: block;
      margin: 5px 0;
      color: #7289da;
      text-decoration: none;
    }
    #splitLinksContainer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>File Converter</h1>
    <nav>
      <a href="#" data-target="convertTxtToVcf">Konversi TXT ke VCF</a>
      <a href="#" data-target="convertXlsxToTxt">Konversi XLSX ke TXT</a>
      <a href="#" data-target="processFiles">Banyak File TXT ke VCF</a>
      <a href="#" data-target="splitVcfSection">Split VCF</a>
    </nav>
  </header>

  <div id="mainContent">
    <section id="convertTxtToVcf" class="section">
      <h2>Konversi TXT ke VCF</h2>
      <input type="file" id="txtFileInput">
      
      <div>
        <label>Buat file admin?</label>
        <input type="radio" id="buatFileAdminYa" name="buatFileAdmin" value="ya">
        <label for="buatFileAdminYa">Ya</label>
        <input type="radio" id="buatFileAdminTidak" name="buatFileAdmin" value="tidak" checked>
        <label for="buatFileAdminTidak">Tidak</label>
      </div>

      <input type="text" id="adminNameInput" placeholder="Nama Admin">
      <input type="text" id="navyNameInput" placeholder="Nama Navy">
      <input type="text" id="anggotaNameInput" placeholder="Nama Anggota">
      <input type="text" id="vcfFilenameInput" placeholder="Nama File">
      <textarea id="txtContentBox"></textarea>
      <button id="convertTxtToVcfButton">Konversi TXT ke VCF</button>
    </section>

    <section id="convertXlsxToTxt" class="section">
      <h2>Konversi XLSX ke TXT</h2>
      <input type="file" id="fileInput">
      <textarea id="textBox" placeholder="Isi file teks akan ditampilkan di sini"></textarea>
      <input type="text" id="filenameInput" placeholder="Nama File">
      <button id="saveBtn">Simpan sebagai TXT</button>
    </section>

    <section id="processFiles" class="section">
      <h2>Proses Banyak File TXT ke VCF</h2>
      <input type="file" id="file-input" multiple>
      <button id="processFilesBtn">Proses File</button>
      <br><br>
      <input type="text" id="contactNameInput" placeholder="Nama Kontak">
      <div id="file-areas" class="file-area">
        <!-- Area untuk menampilkan textarea dinamis -->
      </div>
    </section>

    <section id="splitVcfSection" class="section">
      <h2>Split VCF</h2>
      <input type="file" id="vcfFileInput">
      <input type="number" id="contactsPerFile" placeholder="Kontak per File" min="1">
      <input type="text" id="splitFileNameInput" placeholder="Nama File Awal">
      <button id="splitButton">Split VCF</button>
      <div id="splitLinksContainer">
        <!-- Kontainer untuk menampilkan link unduh -->
      </div>
    </section>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
